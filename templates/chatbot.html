<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatbot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
        integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/chatbot.css')}}" />
    <script defer src="{{url_for('static', filename='js/chatbott.js')}}" ></script>


</head>

<body>
    <button class="btn-overlay">
        <i class="fa-solid fa-comment"></i>
    </button>

    <div class="bot-wrapper">
        <div class="top">
            <i class="fa-solid fa-arrow-left"></i>
            <span>Geopovnet AI</span>
        </div>
        <div>
            <div class="query-btns">
                <button><i class="fa-solid fa-street-view icon-left"></i>Visualiser sur une carte</button>
                <button><i class="fa-solid fa-comment-dots icon-left"></i>Description des indicateurs</button>
                <button><i class="fa-solid fa-chart-simple icon-left "></i>Graphiques</button>
            </div>
            <div class="manip-btns">
                <button type='button' class="stop" data-toggle="tooltip" data-placement="left" title="Arrêtez de générer">
                    <i class="fa-solid fa-stop "></i>
                </button>
                <button type='button' class="clear" data-toggle="tooltip" data-placement="bottom" title="Supprimer l'historique">
                    <i class="fa-solid fa-trash "></i>
                </button>
                <button type='button' class="regenerate" data-toggle="tooltip" data-placement="right" title="Générer une réponse">
                    <i class="fa-solid fa-retweet"></i>
                </button>
            </div>
            
            
            <div class="input-container">
                <div class="max-length">
                    <span>0/6000</span>
                </div>
                <input type='text' name="text" placeholder='Posez une question ' id="chatbot-id">
                <a class="submitter"><i class="fa-solid fa-location-arrow"></i></a>
            </div>
        </div>
     
        
    </div>

    <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
        });
        </script>
        
</body>

</html>
